<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
      <p class="author">Created by Luiz Passos</p>
    </header>
    <div class="calculator">
      <div class="main">
        <div class="detail">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="screen"></div>
        <p>
          <button class="button">7</button><button class="button">8</button
          ><button class="button">9</button><button class="button">%</button
          ><button class="especial-button">C</button>
        </p>
        <p>
          <button class="button">4</button><button class="button">5</button
          ><button class="button">6</button><button class="button">x</button
          ><button class="button">รท</button>
        </p>
        <div>
          <div class="bottom-buttons">
            <p>
              <button class="button">1</button><button class="button">2</button
              ><button class="button">3</button>
            </p>
            <p>
              <button class="button">0</button
              ><button class="especial-button">00</button
              ><button class="button">.</button>
            </p>
          </div>
          <div class="right-buttons">
            <button class="plus-button">+</button>
            <p><button class="button">-</button></p>
            <button class="equal-button">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
