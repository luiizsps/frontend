<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>SIGAA</title>
  </head>
  <body>
    <nav class="navigation-bar">
      <a class="nav-element nav--selected" href="#"
        >SIGAA &#183;<span>&nbsp;Acadêmico</span></a
      >
      <a class="nav-element" href="#"
        >SIPAC &#183;<span>&nbsp;Administrativo</span></a
      >
      <a class="nav-element" href="#"
        >SIGRH &#183;<span>&nbsp;Recursos Humanos</span></a
      >
      <a class="nav-element" href="#"
        >SIGPP &#183;<span>&nbsp;Planejamento e Projetos</span></a
      >
      <a class="nav-element" href="#">
        SIGAdmin &#183;<span>&nbsp;Adm e Comunicação</span>
      </a>
    </nav>
    <div class="login-container">
      <p class="title">Bem-vindo ao <span class="page-title">SIGAA</span></p>
      <p class="subtitle">Informe suas credenciais para acessar sua conta</p>
      <div class="registration-box">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="icon"
        >
          <path
            fill-rule="evenodd"
            d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
            clip-rule="evenodd"
          />
        </svg>
        <input type="text" placeholder="Matrícula" class="input registration" />
      </div>
      <div class="password-box">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="icon"
        >
          <path
            fill-rule="evenodd"
            d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z"
            clip-rule="evenodd"
          />
        </svg>
        <input type="password" placeholder="Senha" class="input password" />
      </div>
      <button class="login-button">Entrar</button>
    </div>
    <p class="contact">
      Algum problema? <a href="#" class="contact-link">Fale conosco</a>
    </p>
  </body>
</html>
