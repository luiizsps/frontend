<html>
  <script>
    function somaMultiplos3ou5(numero) {
      var mult3 = 0;
      var mult5 = 0;
      var mult3String;
      var lastNumber;
      var soma = 0;
      var i = 1;

      while (mult3 < numero) {
        /* Transforma o múltiplo de 3 em string e salva o último algarismo que compõe este número */
        mult3String = mult3.toString();
        lastNumber = mult3String[mult3String.length - 1];

        if (mult5 >= numero) {
          /* Testa se o múltiplo de 3 também é múltiplo de 5 */
          if (lastNumber === "0" || lastNumber === "5") {
            mult3 = i * 3;
            i++;
            continue;
          } else {
            soma += mult3;
          }
        } else if (lastNumber === "0" || lastNumber === "5") {
          soma += mult5;
        } else {
          soma += mult3 + mult5;
        }

        mult3 = i * 3;
        mult5 = i * 5;
        i++;
      }

      return soma;
    }
  </script>
</html>
